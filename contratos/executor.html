<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>executor</title>
</head>
<body>
    <head>
        <h1>dados para o documento</h1>
    </head>
    <section>
        <form action="" method="post">
            <fieldset>
                <legend>LOCADOR</legend>
                <p><label for="locador">Nome: </label><input type="text" name="nome" id="locador"></p>
                <p><label for="rglocador">RG: </label><input type="text" name="rg" id="rglocador" maxlength="10" autocomplete="off"></p>
                <p><label for="oglocador">Orgão expedidor: </label><input type="text" name="og" id="oglocador" size="4" placeholder="Ex.: SDS"></p>
                <p><label for="locallocador">Estado da expedição: </label><input type="text" name="local" id="locallocador" placeholder="Ex.: PE"></p>
                <p><label for="cpflocador">CPF: </label><input type="text" name="cpf" id="cpflocador" maxlength="14" autocomplete="off"></p>
                <p><label for="nacionalidadelocador">Nacionalidade: </label><input type="text" name="nacionalidade" id="nacionalidadelocador"></p>
                <p>Estado civil: <input type="radio" name="civil" id="solteirolocador"><label for="solteirolocador">Solteiro(a)</label> <input type="radio" name="civil" id="casadolocador"><label for="casadolocador">Casado(a)</label></p>
                <p><label for="profissaolocador">Profissão: </label><input type="text" name="profissao" id="profissaolocador"></p>
            </fieldset>
        </form>
    </section>
    <script src="../js/funçao.js"></script>
</body>
</html>
